<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>panel</title>
	<meta content="marc laville - polinux" name="author" />
	<meta content="fenêtre, windows, panel" name="keywords" />
	<meta content="systeme de fenetrage javascript" name="description" />
	<link rel="icon" href="favicon.ico" />
	<link rel="shortcut icon" href="index.php?img=favicon" type="image/ico" />
	<link type="text/css" rel="stylesheet" href="./css/panel.css" />
	<style>
	button {
	height: 32px;
	}
	</style>
</head>
<body>
<h1>panel-js</h1>
<button id="btnWin1" value="go" name="window" type="button">créer une fenêtre</button>
<br /><button id="btnWin2" value="go" name="window" type="button">créer une fenêtre</button>

<div class="fenetre ui-draggable" style="position: fixed; width: 280px; right: auto; height: 200px; bottom: auto; left: 300px; top: 60px;"><label><input type="radio" name="app" form="app"><div class="titreFenetre ui-draggable-handle"><button class="close"></button>app-01</div><div class="contenuFenetre"><div>Salut 1</div></div></label></div>


<script type="text/javascript" src="./js/js-util.js"></script>
<script type="text/javascript" src="./js/panel.js"></script>
<script type="text/javascript">
window.addEventListener( 'load', function(event) {
	document.getElementById('btnWin1').addEventListener( 'click', function(event) {
		var div = document.createElement("div");
		
		div.textContent = 'Salut 1';
		return winManager.createDomPanel({ title: 'app-01', appName: 'app-01', item: div});
	});
	document.getElementById('btnWin2').addEventListener( 'click', function(event) {
		var div = document.createElement("div"),
			textarea = div.appendChild( document.createElement("textarea") ),
			win = winManager.createDomPanel({ title: 'app-02', appName: 'app-02', item: textarea}),
			ck = win.querySelector('.titreFenetre input[type=checkbox]'),
			dirty = function(event) { return ck.checked = true; };
		
		textarea.addEventListener( 'change', dirty );
		textarea.addEventListener( 'keyup', dirty );
	});
}, false );

	</script>
</body>
</html>
